    <div class="container">

            <div class="col-12">
                <div id="container_box">
                    <h1>&bull; Feedback Form &bull;</h1>
                    <div class="underline"></div>
                    <p>Fields with an asterisk * are required</p>
                    <div class="text-center">
                        <img src="img/feedbackicon.png" alt="">
                        <!-- Icons made by Freepik (www.flaticon.com) -->

                <form action="#" method="post" id="contact_form" onsubmit="return submitFunction()">
    <div class="row">
      <div class="form-class col-sm-12 col-md-6 col-lg-6">
        <label for="name_input"></label>
        <input type="text" placeholder="MY NAME IS*" name="name" id="name_input" required>
      </div>

      <div class="form-class col-sm-12 col-md-6 col-lg-6">
        <label for="email_input"></label>
        <input type="email" placeholder="MY E-MAIL IS*" name="email" id="email_input" required>
      </div>
    </div>
    
    <div class="row">
        <div class="form-class col-12">
            <label for="gender">
                <select name="gender" id="gender" required>
                    <option value="" selected disabled>GENDER*</option>
                    <option value="order2">FEMALE</option>
                    <option value="order2">MALE</option>
                    <option value="order4">RATHER NOT SAY</option>
                 </select>
            </label><br>
        </div>
    </div>

    <div class="row">
        <div class="form-class col-12">
            <label for="visit"><b>WHEN DID YOU VISIT MY WEBSITE?*</b></label><br>
            <input name="visitDate" id="visit" type="date" required/><br><br>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <label for="search"><b>HOW DID YOU FIND MY WEBSITE?</b></label><br>
            <input type="checkbox" id="search" name="searchEngine" value="searchengine">
            <label for="search"> Search Engine</label><br>
            <input type="checkbox" id="social" name="socialMedia" value="media">
            <label for="social">Social Media</label><br>
            <input type="checkbox" id="friend" name="friendRec" value="friendR">
            <label for="friend">Friends</label><br>
            <input type="checkbox" id="others" name="othersopt" value="Others">
            <label for="others">Others</label><br><br>
        </div>
    </div>

    <div class="row">
        <div class="form-class col-12">
            <label><b>HOW USEFUL IS THE INFORMATION ON MY WEBSITE
                IN HELPING YOU KNOW MORE ABOUT POLY? <u>(1: Not useful, 5: Very useful)*</u></b></label><br>
                <input type="radio" name="rating" id="rate1" value="1" required/>
                <label for="rate1" class="radio-inline">1</label>
                <input type="radio" name="rating" id="rate2" value="2"/>
                <label for="rate2" class="radio-inline">2</label>
                <input type="radio" name="rating" id="rate3" value="3"/>
                <label for="rate3" class="radio-inline">3</label>
                <input type="radio" name="rating" id="rate4" value="4"/>
                <label for="rate4" class="radio-inline">4</label>
                <input type="radio" name="rating" id="rate5" value="5"/>
                <label for="rate5" class="radio-inline">5</label><br><br><br>
        </div>
    </div>

    <div class="row">
        <div class="form-class col-12">
            <div class="message">
                <label for="message_input"><b>ANY FEEDBACK OR COMMENTS?</b></label>
                <textarea name="message" placeholder="TYPE HERE.." id="message_input"></textarea>
            </div>
        </div>
    </div>




      <div class="text-center submit">
        <input type="submit" value="Submit" id="form_button"/>
      </div>

      <div class="text-center reset">
        <input id="resetbtn" type="button" onclick="resetFunction()" value="Reset">
      </div>
